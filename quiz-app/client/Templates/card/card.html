<template name="card">
  {{#masonryElement "CardsMasonryContainer"}}
    <div class="card effect__click bordered">
      <div class="card__front">
        <span class="card__text">{{question}}</span>
      </div>
      <div class="card__back">
        <span class="card__text">{{answer}}</span>
      </div>
    <span>Tags: {{tags}}</span>
    </div>
    {{/masonryElement}}
</template>
