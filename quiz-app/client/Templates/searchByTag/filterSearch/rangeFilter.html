<template name="rangeFilter">
  <form class="rangeFilterForm" method="post">
    <div class="range-selection">
      <input class="lowerQuantityinput" type="number" name="lowerQuantity" min="1" max="100">
      <input class="upperQuantityinput" type="number" name="upperQuantity" min="1" max="100">
      <input type="reset" value="Clear Form" />
      <input type="submit" value="Create/Update range" />
    </div>
  </form>

</template>
