<template name="updateCard">
  <div class="updateCard">
    {{#autoForm collection="Card" id="updateCardForm" type="update"  doc=selectedCardDoc}}
      <fieldset>
        <legend>Update</legend>
        {{> afQuickField name='question'}}
        {{> afQuickField name='answer'}}
        {{> afQuickField name='difficulty'}}
        {{> afQuickField name='tags'}}
      </fieldset>
      <button type="submit" class="btn btn-primary">Update</button>
    {{/autoForm}}
  </div>
</template>
